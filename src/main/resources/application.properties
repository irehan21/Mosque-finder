# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# MongoDB Configuration (Using Environment Variable)
spring.data.mongodb.uri=${DATABASE_URL}
spring.data.mongodb.database=mosque-locater

# JWT Configuration (Using Environment Variable)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Logging Configuration
logging.level.com.mosquefinder=DEBUG
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.security=DEBUG

# Email Configuration (Using Environment Variables)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS Configuration (Using Environment Variable)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS}
